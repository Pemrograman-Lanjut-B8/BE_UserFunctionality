name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          JDBC_TEST_DATABASE_URL: ${{ secrets.JDBC_TEST_DATABASE_URL }}
          JDBC_TEST_DATABASE_USERNAME: ${{ secrets.JDBC_TEST_DATABASE_USERNAME }}
          JDBC_TEST_DATABASE_PASSWORD: ${{ secrets.JDBC_TEST_DATABASE_PASSWORD }}
          AUTH_API: ${{ secrets.AUTH_API }}
          PRODUCTION: test
        run: ./gradlew build sonar --info -Dsonar.exclusions=/*Application,/dto/,/security/,/seeder/